<nx-angular-data-toolbar (sidenav)="sidenav.toggle()"></nx-angular-data-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="false" mode="side" class="app-sidenav">
    <ng-container>
      <span class="logo">
        <a [routerLink]="'/'">
          <img src="assets/gauge.svg" alt="logo" />
        </a>
      </span>
      <mat-divider></mat-divider>
      <mat-nav-list data-cy="nav-list">
        <mat-list-item
          *ngFor="let link of links"
          [routerLink]="link.path"
          routerLinkActive="active"
          attr.data-cy="nav-item-{{ link.title }}"
        >
          <mat-icon matListIcon>{{ link.icon }}</mat-icon>
          {{ link.title | uppercase }}
        </mat-list-item>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
